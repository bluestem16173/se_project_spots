<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Welcoming Coffee Shop with Culture and Education"
    />
    <meta name="author" content="Adam Hall" />
    <meta
      name="keywords"
      content="coffee shop, espresso, online, specialty coffee"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Coffee Shop logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Portrait of Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn" type="button">
              <img src="./images/Pencil.svg" alt="" aria-hidden="true" />
              <span>Edit Profile</span>
            </button>
          </div>

          <button class="profile__add-btn" type="button">
            <img src="./images/Plus.svg" alt="" aria-hidden="true" />
            <span>New Post</span>
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thoren"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thoren</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
          <!-- card items go here -->
        </section>
      </main>

      <footer class="footer">
        <div class="footer__content">2023 Â© Spots</div>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn">x</button>
          </div>
          <form class="modal__form">
            <label for="profile-description-input" class="modal__label">
              <span class="modal__label-text">Name</span>
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              <span class="modal__label-text">Description</span>
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Desribe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn">X</button>
          </div>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              <span class="modal__label-text">Image Link</span>
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
              />
            </label>
            <label for="profile-caption-input" class="modal__label">
              <span class="modal__label-text">Caption</span>
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
