<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Welcoming Coffee Shop with Culture and Education"
    />
    <meta name="author" content="Adam Hall" />
    <meta
      name="keywords"
      content="coffee shop, espresso, online, specialty coffee"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/Logo.svg"
          alt="Coffee Shop logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="../se_project_spots/images/spots-images/avatar.jpg"
            alt="Portrait of Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn" type="button">
              <img
                src="./images/spots-images/Pencil.svg"
                alt=""
                aria-hidden="true"
              />
              <span>Edit Profile</span>
            </button>
          </div>

          <button class="profile__add-btn" type="button">
            <img
              src="./images/spots-images/Plus.svg"
              alt=""
              aria-hidden="true"
            />
            <span>New Post</span>
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thoren"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thoren</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Long bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel image"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="../se_project_spots/images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
          <!-- card items go here -->
        </section>
      </main>

      <footer class="footer">
        <!-- footer content -->
      </footer>
    </div>
  </body>
</html>
